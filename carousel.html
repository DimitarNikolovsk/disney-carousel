<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <header>
        <h1>Disney cartoon: The Lion King</h1>
      </header>
      <button id="prevBtn">Previous</button>
      <div class="carousel">
        <div class="slide" style="background-image: url('mufasa.jpg')">
          <span>Mufasa</span>
        </div>
        <div class="slide" style="background-image: url('pumba.jpg')">
          <span>Pumba</span>
        </div>
        <div class="slide" style="background-image: url('simba.jpg')">
          <span>Simba</span>
        </div>
        <div class="slide" style="background-image: url('timon.jpg')">
          <span>Timon</span>
        </div>
      </div>

      <button id="nextBtn">Next</button>
      <div class="pagination-dots"></div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
